[toolchain]

[features]
resolution = true
skip-lint = false

[programs.localnet]
vesting = "ECU8UE6ELmoALJyMpV3YXjd5AosuBzHy5uFDzMxivjTt"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "~/.config/solana/id.json"

[scripts]
# Run tests with ts-mocha (TypeScript + Mocha)
test = "npx ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 5000
shutdown_wait = 2000
upgradeable = true

[test.validator]
bind_address = "127.0.0.1"
ledger = ".anchor/test-ledger"
rpc_port = 8899
